<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <section class="grid-container">
            <section class="eas-grid" id="eas-grid"></section>
        </section>
        <section class="eas-controls">
            <!-- <label for="color-picker">Select color:</label> -->
            <input type="color" id="color-picker" name="color-picker" class="color-picker" value="#ff0000">
            <label for="eas-size" class="slider-label">Grid Size: <span id="slider-label">0</span> x <span id="slider-label">0</span></label>
            <input type="range" id="eas-size" name="eas-size" min="4" max="64" valuue="16" class="slider">
            <button type="button" id="btn-color" class="btn">Color</button> 
            <button type="button" id="btn-eraser" class="btn">Eraser</button> 
            <button type="button" id="btn-rainbow" class="btn">Rainbow</button>
            <button type="button" id="btn-clear" class="btn">Clear</button> 
        </section>
    </main>
    <footer>
        <p>Created by <a class="footer-link" href="https://github.com/ClaraSmyth">Clara</a> for <a class="footer-link" href="https://www.theodinproject.com">TheOdinProject</a></p>
    </footer>
</body>
</html>
